<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="LoginForm" >
        <form action="" id="Form1">
            <h3>CREATE ACOUNT</h3>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <div class="btn-box">
                <button type="button" id="Next1"> Next</button>
            </div>
        </form>

        <form action="" id="Form2">
            <h3>INFORMATION</h3>
            <input type="text" placeholder="First name" required>
            <input type="text" placeholder="Last name" required>
            <input type="text" placeholder="University" required>
            <div class="btn-box">              
                <button type="button" id="Back0"> Back</button>
                <button type="button" id="Next2"> Next</button>
            </div>
        </form>

        <form action="" id="Form3">
            <h3>CONTACT</h3>
            <input type="text" placeholder="Adress" required>
            <input type="text" placeholder="Phone" required>
            <input type="text" placeholder="Social Media" required>
            <div class="btn-box">
                <button type="button" id="Back1"> Back</button>
                <button type="submit"> Submit</button>
            </div>
        </form>

        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step 1</small></div>
            <div class="step-col"><small>Step 2</small></div>
            <div class="step-col"><small>Step 3</small></div>
        </div>

    </div>
</body>
    <script>
        var Form1 = document.getElementById("Form1");
        var Form2 = document.getElementById("Form2");
        var Form3 = document.getElementById("Form3");
        var Next1 = document.getElementById("Next1");
        var Next2 = document.getElementById("Next2");
        var Back0 =  document.getElementById("Back0");
        var Back1 =  document.getElementById("Back1");
        var progress = document.getElementById("progress");
        Next1.onclick = function(){
            Form1.style.left = "-450px"
            Form2.style.left = "40px"
            progress.style.width="66%"

        }
        Next2.onclick = function(){
            Form2.style.left = "-450px"
            Form3.style.left = "40px"
            progress.style.width="100%"
            
        }
        Back0.onclick = function(){
            Form1.style.left = "40px"
            Form2.style.left = "450px"
            progress.style.width="33%"
        }
        Back1.onclick = function(){
            Form2.style.left = "40px"
            Form3.style.left = "450px"
            progress.style.width="66%"
        }



    </script>


</html>
